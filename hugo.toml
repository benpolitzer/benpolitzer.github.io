baseURL = "https://benpolitzer.github.io/"
title = "Home"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
enableEmoji = true

[pagination]
pagerSize = 6

[services]
[services.disqus]
# Enable Disqus comments
# shortname = "yourdiscussshortname"

[markup]
[markup.highlight]
noClasses = false

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[params]
author = "Benjamin Politzer"
# license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
description = "Benjamin Politzer's Portfolio Website"
keywords = "developer,personal"
info = ["Game Programmer", "Champlain College Senior"]
avatarURL = "images/headshot.jpg"
#gravatar = "benjamin.politzer@mymail.champlain.edu"

# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/benpolitzer/benpolitzer.github.io"
# Right To Left, shift content direction for languages such as Arabic
rtl = false

# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = ["css/custom.css"]
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []

# Custom JS
customJS = ["js/bg-webgl.js"]

# Custom remote JS files
customRemoteJS = []

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

[[params.social]]
name = "Github"
icon = "fa-brands fa-github fa-2x"
weight = 1
url = "https://github.com/benpolitzer/"

[[params.social]]
name = "LinkedIn"
icon = "fa-brands fa-linkedin fa-2x"
weight = 4
url = "https://www.linkedin.com/in/benjamin-politzer-20276a1b7/"

[[params.social]]
name = "Itch.io"
icon = "fa-brands fa-itch-io fa-2x"
weight = 4
url = "https://benjaminpolitzer.itch.io/"

[languages.en]
languageName = ":uk:"

